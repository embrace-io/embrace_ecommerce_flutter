name: Build Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.0"

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Validate Embrace App ID
        run: |
          if [ -z "${{ vars.EMBRACE_APP_ID_ANDROID }}" ]; then
            echo "Error: EMBRACE_APP_ID_ANDROID repository variable is not set"
            echo "Please add EMBRACE_APP_ID_ANDROID in Settings > Secrets and variables > Actions > Variables"
            exit 1
          fi

      - name: Configure Embrace SDK (Android)
        run: |
          cat > android/app/src/main/embrace-config.json << 'EOF'
          {
            "app_id": "${{ vars.EMBRACE_APP_ID_ANDROID }}",
            "api_token": "${{ secrets.EMBRACE_API_TOKEN }}",
            "ndk_enabled": true,
            "sdk_config": {
              "app_framework": "flutter",
              "session_config": {
                "session_components": ["breadcrumbs", "spans", "logs"]
              }
            }
          }
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK (debug)
        run: flutter build apk --debug

      - name: Build Android test APK
        run: |
          cd android
          ./gradlew app:assembleDebugAndroidTest

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v6
        with:
          name: android-build-artifacts
          path: |
            build/app/outputs/apk/debug/app-debug.apk
            build/app/outputs/apk/androidTest/debug/app-debug-androidTest.apk
          retention-days: 7
          if-no-files-found: error

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Validate Embrace App ID
        run: |
          if [ -z "${{ vars.EMBRACE_APP_ID_IOS }}" ]; then
            echo "Error: EMBRACE_APP_ID_IOS repository variable is not set"
            echo "Please add EMBRACE_APP_ID_IOS in Settings > Secrets and variables > Actions > Variables"
            exit 1
          fi

      - name: Configure Embrace SDK (iOS)
        run: |
          cat > ios/Runner/EmbraceConfig.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>AppId</key>
              <string>${{ vars.EMBRACE_APP_ID_IOS }}</string>
          </dict>
          </plist>
          EOF

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Find iOS Simulator
        id: simulator
        run: |
          SIMULATOR_UDID=$(xcrun simctl list devices available | grep "iPhone 16" | grep -v "Plus\|Pro" | head -1 | grep -oE '[A-F0-9-]{36}')
          if [ -z "$SIMULATOR_UDID" ]; then
            SIMULATOR_UDID=$(xcrun simctl list devices available | grep "iPhone 15" | grep -v "Plus\|Pro" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          if [ -z "$SIMULATOR_UDID" ]; then
            SIMULATOR_UDID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -oE '[A-F0-9-]{36}')
          fi
          echo "SIMULATOR_UDID=$SIMULATOR_UDID" >> $GITHUB_OUTPUT
          echo "Found simulator: $SIMULATOR_UDID"

      - name: Build iOS (debug, simulator)
        run: |
          flutter build ios --debug --simulator --no-codesign

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ios-build-artifacts
          path: |
            build/ios/iphonesimulator/Runner.app
          retention-days: 7
          if-no-files-found: error

  notify-completion:
    name: Build Complete
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.build-android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ needs.build-ios.result }}" >> $GITHUB_STEP_SUMMARY
