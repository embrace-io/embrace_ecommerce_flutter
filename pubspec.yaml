name: embrace_ecommerce_flutter
description: Flutter E-commerce app with Embrace SDK integration for telemetry demonstration.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Embrace SDK
  embrace: ^4.0.0

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^14.0.0

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Authentication
  local_auth: ^2.2.0
  google_sign_in: ^6.2.1

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/
